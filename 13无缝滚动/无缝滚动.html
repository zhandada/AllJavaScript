<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无缝滚动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				/*vertical-align: top;*/
				display: block;
			}
			.box{
				width: 600px;
				height: 200px;
				border: 1px solid black;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				list-style: none;
				width: 600%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.box ul li{
				float: left;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById("box");
				var ul=box.children[0];
				var num=0;
				var timer=null;
				function fn(){
					num-=2;
					if(num<=-1200){
						num=0;
					}
					ul.style.left=num+"px";
				}
				timer=setInterval(fn,30);
				box.onmouseover=function(){
					clearInterval(timer);
				}
				box.onmouseout=function(){
					timer=setInterval(fn,30);
				}
			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
				<li><img src="images/01.jpg"></li>
				<li><img src="images/02.jpg"></li>
				<li><img src="images/03.jpg"></li>
				<li><img src="images/04.jpg"></li>
				<!--人眼视觉停留-->
				<li><img src="images/01.jpg"></li>
				<li><img src="images/02.jpg"></li>
			</ul>
		</div>
	</body>
</html>
