<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab栏切换</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.box{
				margin:100px auto;
				width: 300px;
			}
			.box .top{
				width: 300px;
			}
			.box .top button{
				width: 60px;
				border: none;
				height: 50px;
			}
			.box .top button.current{
				background: green;
				color: red;
			}
			.box .bottom{
				width: 300px;
				height: 300px;
				background: red;
			}
			.box .bottom div{
				width: 300px;
				height: 300px;
				background: yellow;
				display: none;
			}
		</style>
		<script>
			window.onload=function(){
				var btns=document.getElementsByTagName("button");
				var divs=document.getElementsByClassName("bottom")[0].getElementsByTagName("div");
//				Array.from(divs).forEach(function(item,index,obj){
//					console.log(item+"===="+index+"===="+obj)
//				})
				
//				Array.from(btns).forEach(function(item,idenx,obj){
//					item.onclick=function(){
//						//排它思想
//						Array.from(btns).forEach(function(item){
//							item.className="";
//						});
//						this.className="current";
//						
//						Array.from(divs).forEach(function(item){
//							item.style.display="none";
//						});
//						divs[idenx].style.display="block";
//					}
//				});
				
				for(var i=0;i<btns.length;i++){
					//难点 
					btns[i].index=i;
					btns[i].onclick=function(){
						for(var i=0;i<btns.length;i++){
							btns[i].className="";
						}
						this.className="current";
						
						for(var i=0;i<divs.length;i++){
							divs[i].style.display="none";
						}
						divs[this.index].style.display="block";
					}
				}
//				var person=new Object();
//				person.name="zhangang";
			}
		</script>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<button class="current">按钮一</button><button>按钮二</button><button>按钮三</button><button>按钮四</button><button>按钮五</button>
			</div>
			<div class="bottom">
				<div style="display: block;">盒子一</div>
				<div>盒子二</div>
				<div>盒子三</div>
				<div>盒子四</div>
				<div>盒子五</div>
			</div>
		</div>
	</body>
</html>
