<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: top;
			}
			div{
				margin: 0 auto;
				text-align: center;
			}
			.main{
				margin-top: 10px;
			}
			.fixed{
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<img src="images/top.png"/>
		</div>
		<div class="nav" id="nav">
			<img src="images/nav.png" />
		</div>
		<div class="main">
			<img src="images/main.png" />
		</div>
	</body>
	<script type="text/javascript">
		var nav=document.getElementById("nav");
		var navTop=nav.offsetTop;
		console.log("navTop="+navTop);
		//滚动事件
		window.onscroll=function(){
			//兼容写法  获取的值是：超出浏览器上面的那一部分
			var top=window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0;
			console.log("top="+top);
			if(top>=navTop){
				nav.className="fixed";
			}else{
				nav.className="";
			}
		}
	</script>
</html>
